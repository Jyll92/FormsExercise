<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forms Exercise">
    <title>Survey</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="storeNum">Store Number</label>
            <select name="storeNum" id="storeNum">
                <option hidden>Select a store</option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>

            <fieldset>
                <legend>When you visited:</legend>
                <label for="date">Date Visited</label>
                <input type="date" name="date" id="date" min="2021-01-01" max="2021-12-31">
                <br>
                <label for="time">Time</label>
                <input type="time" name="time" id="time">
            </fieldset>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Name">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" id="female" checked>
                <label for="female">Female</label>

            </fieldset>
            <label for="tellUs">Tell us about your experience:</label>
            <br>
            <textarea name="tellUs" id="tellUs" cols="20" rows="2"></textarea>
            <br>
            <label for="timesV">Times visited in the last month:</label>
            <br>
            <input type="number" name="timesV" id="timesV" min="1" max="30">
            <br>

            <input type="checkbox" name="contactMe" id="contactMe" required>
            <label for="contactMe">Please check the box if you would be willing to be contacted about your experience</label>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="10"
                title="Please enter a password that is 5 to 10 characters in length">
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>



</body>

</html>
